<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bunny Carrot Gun</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1>Bunny Carrot Gun</h1>
    <p>Select either bunny, carrot or gun and see if you can beat the computer!</p>
    <img src="bugs.jpg" alt="">

    <p><strong>Remember:</strong> “Bunny eats carrot, carrot blocks gun, and gun shoots rabbit.” </p>
    <div class='score'>

    </div>
    <div class='message'>

    </div>
    <button type='button'>Gun</button>
    <button type='button'>Carrot</button>
    <button type='button'>Bunny</button>
    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0,0];
        
        for ( let i = 0 ; i < buttons.length ; i++){
            buttons[i].addEventListener('click', playGame);
        }

        function playGame(e){
            let playerSelection = e.target.innerText;
            let computerSelection = Math.random();
            if (computerSelection < .34){
                computerSelection = 'Gun';
            } else if (computerSelection <= .67){
                computerSelection = 'Carrot';
            } else {
                computerSelection = 'Bunny';
            }
            
            let result = checkWinner(playerSelection, computerSelection);

            if (result === 'Player'){
                result += ' wins!';
                winnerScores[0]++;
            }

            if (result === 'Computer'){
                result += ' wins!';
                winnerScores[1]++;
            }

            if (result === 'Draw'){
                result += '. It\'s a tie!'
            }

            score.innerHTML = 'Player: [ ' + winnerScores[0]+ ' ] Computer: [ ' + winnerScores[1] + ' ]';
            messenger('Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + result);
        }

        function messenger(selectionMessage){
            message.innerHTML = selectionMessage;
        }

        function checkWinner(player, computer){
            if (player === computer){
                return 'Draw';
            }

            if (player === 'Gun'){
                if(computer === 'Carrot'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Carrot'){
                if (computer === 'Bunny'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }

            if (player === 'Bunny'){
                if (computer === 'Gun'){
                    return 'Computer';
                } else {
                    return 'Player';
                }
            }
        }
    </script>
</body>
</html>
